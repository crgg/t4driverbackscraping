<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T4 Alerts - SSL Certificates</title>
    <link rel="stylesheet" href="../menu/style.css"> <!-- Reuse base styles -->
    <link rel="stylesheet" href="style.css">
    <script src="../static/js/core/Logger.js"></script>
    <script src="../static/js/core/Config.js"></script>
    <script src="../static/js/core/ViewFactory.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-top">
                <button onclick="logout()" class="logout-btn-header">Logout</button>
            </div>
            <div class="back-btn" onclick="window.location.href='/menu'">‚Üê Back</div>

            <div class="title-container">
                <h1>SSL <span class="neon-text">Monitor</span></h1>
                <button class="check-btn" onclick="openCheckModal()">Check Certificate</button>
            </div>
        </header>

        <!-- Modal -->
        <div id="checkModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCheckModal()">&times;</span>
                <h2>Check SSL Certificate</h2>
                <div class="form-group">
                    <label for="domainInput">Domain / URL:</label>
                    <input type="text" id="domainInput" placeholder="example.com or https://example.com">
                </div>
                <!-- Port input could be added here if needed, keeping it simple for now as requested -->

                <button onclick="checkCertificate()" class="action-btn">Check</button>

                <div id="checkResult" class="check-result" style="display: none;">
                    <p id="resultMessage"></p>
                    <div class="modal-actions">
                        <button onclick="closeCheckModal()" class="btn-ok">OK</button>
                        <button onclick="saveCertificate()" id="btnSave" class="btn-save"
                            style="display: none;">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeEditModal()">&times;</span>
                <h2>Edit Certificate</h2>
                <div class="form-group">
                    <label for="editHostnameInput">Hostname / URL:</label>
                    <input type="text" id="editHostnameInput" placeholder="example.com or https://example.com">
                    <input type="hidden" id="editCertId">
                </div>

                <button onclick="saveEditedCertificate()" class="action-btn">Save</button>
            </div>
        </div>

        <div id="loading" class="loading">Loading certificates...</div>
        <div id="certificates-grid" class="cards-container">
            <!-- Cards will be injected here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
