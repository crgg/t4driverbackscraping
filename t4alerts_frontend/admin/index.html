<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T4 Alerts - Admin Management</title>
    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.5/dist/axios.min.js"></script>
    <!-- API Modules -->
    <script src="../api/ApiLogger.js"></script>
    <script src="../api/ApiConfig.js"></script>
    <script src="../api/ApiClient.js"></script>
    <!-- Existing modules -->
    <script src="../shared/Logger.js"></script>
    <script src="../static/js/core/Config.js"></script>
    <script src="../shared/PermissionManager.js"></script>
</head>

<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="header-content">
                <h1>üîê Admin Panel</h1>
                <p>User Permission Management</p>
            </div>
            <div class="header-actions">
                <button class="btn-create-user" onclick="openCreateUserModal()">‚ûï Create User</button>
                <button class="btn-back" onclick="window.location.href='/menu'">‚Üê Back to Menu</button>
            </div>
        </header>

        <div class="admin-content">
            <!-- Loading state -->
            <div id="loadingState" class="loading-section">
                <div class="loader"></div>
                <p>Loading users...</p>
            </div>

            <!-- Error state -->
            <div id="errorState" class="error-section" style="display: none;">
                <p class="error-message">Failed to load users. Please try again.</p>
                <button class="btn-retry" onclick="loadUsers()">Retry</button>
            </div>

            <!-- Users table -->
            <div id="usersTable" style="display: none;">
                <div class="table-header">
                    <h2>Users & Permissions</h2>
                    <div class="stats">
                        <span id="userCount">0 users</span>
                    </div>
                </div>

                <div class="table-wrapper">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Created</th>
                                <th class="permission-col">
                                    <div class="permission-header">
                                        <span>üîí Certificates</span>
                                        <small>View SSL certificates</small>
                                    </div>
                                </th>
                                <th class="permission-col">
                                    <div class="permission-header">
                                        <span>üö® Errors</span>
                                        <small>View error dashboard</small>
                                    </div>
                                </th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Rows will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Toast notification -->
        <div id="toast" class="toast"></div>

        <!-- Create User Modal -->
        <div id="createUserModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>‚ûï Create New User</h2>
                    <button class="modal-close" onclick="closeCreateUserModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="createUserForm" onsubmit="handleCreateUser(event)">
                        <div class="form-group">
                            <label for="newUserEmail">Email</label>
                            <input 
                                type="email" 
                                id="newUserEmail" 
                                name="email" 
                                required 
                                placeholder="user@example.com"
                                autocomplete="email"
                            />
                        </div>
                        <div class="form-group">
                            <label for="newUserPassword">Password</label>
                            <input 
                                type="password" 
                                id="newUserPassword" 
                                name="password" 
                                required 
                                minlength="4"
                                placeholder="Enter password (min 4 characters)"
                                autocomplete="new-password"
                            />
                        </div>
                        <div class="form-group">
                            <label for="newUserConfirmPassword">Confirm Password</label>
                            <input 
                                type="password" 
                                id="newUserConfirmPassword" 
                                name="confirmPassword" 
                                required 
                                minlength="4"
                                placeholder="Confirm password"
                                autocomplete="new-password"
                            />
                        </div>
                        <div class="form-group">
                            <label for="newUserRole">Role</label>
                            <select id="newUserRole" name="role" required>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn-cancel" onclick="closeCreateUserModal()">Cancel</button>
                            <button type="submit" class="btn-submit">Create User</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Change Password Modal -->
        <div id="changePasswordModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>üîê Change Password</h2>
                    <button class="modal-close" onclick="closeChangePasswordModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="modalUserEmail" class="modal-user-email"></p>
                    <form id="changePasswordForm" onsubmit="handleChangePassword(event)">
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input 
                                type="password" 
                                id="newPassword" 
                                name="password" 
                                required 
                                minlength="4"
                                placeholder="Enter new password (min 4 characters)"
                                autocomplete="new-password"
                            />
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                required 
                                minlength="4"
                                placeholder="Confirm new password"
                                autocomplete="new-password"
                            />
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn-cancel" onclick="closeChangePasswordModal()">Cancel</button>
                            <button type="submit" class="btn-submit">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
