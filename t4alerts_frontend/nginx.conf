server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # --- Static Mappings based on serve_frontend.py logic ---

    # Login Redirect
    location = / {
        return 301 /login/;
    }

    # /login -> frontend_login/index.html
    location /login/ {
        alias /usr/share/nginx/html/frontend_login/;
        try_files $uri $uri/ /frontend_login/index.html;
    }

    # /registration -> frontend_registration/index.html
    location /registration/ {
        alias /usr/share/nginx/html/frontend_registration/;
        try_files $uri $uri/ /frontend_registration/index.html;
    }

    # /menu -> menu/index.html
    location /menu/ {
        alias /usr/share/nginx/html/menu/;
        try_files $uri $uri/ /menu/index.html;
    }

    # /certificates -> certificates/index.html
    location /certificates/ {
        alias /usr/share/nginx/html/certificates/;
        try_files $uri $uri/ /certificates/index.html;
    }

    # /errors -> dashboard/index.html (SPA ROUTING)
    location /errors/ {
        alias /usr/share/nginx/html/dashboard/;
        # Important: this supports /errors/driverapp_goto routing to index.html
        try_files $uri $uri/ /dashboard/index.html;
    }

    # Shared Assets
    location /static/ {
        alias /usr/share/nginx/html/static/;
    }
    
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
    }

    location /shared/ {
        alias /usr/share/nginx/html/shared/;
    }

    # API Proxy to Backend
    location /api/ {
        proxy_pass http://backend:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
